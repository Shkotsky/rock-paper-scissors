<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Lizard Spock</title>
    <link rel="stylesheet" href="/src/css/main.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="score-table">
          <img src="/src/images/logo-bonus.svg" alt="logo" />
          <div class="score-table__points">
            <span class="score-table__points__label">SCORE</span
            ><span class="score-table__points__score">12</span>
          </div>
        </div>
        <div class="choose-hand">
          <img class="pentagon" src="/src/images/bg-pentagon.svg" alt="logo" />
          <div class="circle-wrapper">
            <div class="row">
              <div
                class="circle scissors"
                onclick="picking(event)"
                data-hand-type="scissors"
              >
                <img src="/src/images/icon-scissors.svg" alt="scissors" />
              </div>
            </div>
            <div class="row">
              <div
                class="circle spock"
                onclick="picking(event)"
                data-hand-type="spock"
              >
                <img src="/src/images/icon-spock.svg" alt="spock" />
              </div>
              <div
                class="circle paper"
                onclick="picking(event)"
                data-hand-type="paper"
              >
                <img src="/src/images/icon-paper.svg" alt="paper" />
              </div>
            </div>
            <div class="row">
              <div
                class="circle lizard"
                onclick="picking(event)"
                data-hand-type="lizard"
              >
                <img src="/src/images/icon-lizard.svg" alt="lizard" />
              </div>

              <div
                class="circle rock"
                onclick="picking(event)"
                data-hand-type="rock"
              >
                <img src="/src/images/icon-rock.svg" alt="rock" />
              </div>
            </div>
          </div>
        </div>
        <div class="contest hidden">
          <div class="pick-container">
            <h4>YOU PICKED</h4>
            <div class="circle scaled-circle" id="my-pick">
              <img src="" alt="" id="my-pick-image" />
            </div>
          </div>
          <div class="pick-container">
            <h2>YOU LOSE</h2>
            <button>PLAY AGAIN</button>
          </div>
          <div class="pick-container">
            <h4>HOUSE PICKED</h4>
            <div class="circle scaled-circle" id="house-pick">
              <img src="" alt="" id="house-pick-image" />
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="/src/scripts/main.js"></script>
  </body>
</html>
