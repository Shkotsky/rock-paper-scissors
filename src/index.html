<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Lizard Spock</title>
    <link rel="stylesheet" href="/src/css/main.css" />
  </head>
  <body>
    <main class="container">
      <div class="score-table">
        <img src="/src/images/logo-bonus.svg" alt="logo" />
        <div class="score-table__points">
          <span class="score-table__points__label">SCORE</span
          ><span class="score-table__points__score" id="score"></span>
        </div>
      </div>
      <div class="choose-hand">
        <img
          class="pentagon-image"
          src="/src/images/bg-pentagon.svg"
          alt="pentagon"
        />
        <div class="circle-wrapper">
          <div class="row">
            <div
              class="circle scissors"
              onclick="handlePick(event)"
              data-hand-type="scissors"
            >
              <img src="/src/images/icon-scissors.svg" alt="scissors" />
            </div>
          </div>
          <div class="row">
            <div
              class="circle spock"
              onclick="handlePick(event)"
              data-hand-type="spock"
            >
              <img src="/src/images/icon-spock.svg" alt="spock" />
            </div>
            <div
              class="circle paper"
              onclick="handlePick(event)"
              data-hand-type="paper"
            >
              <img src="/src/images/icon-paper.svg" alt="paper" />
            </div>
          </div>
          <div class="row">
            <div
              class="circle lizard"
              onclick="handlePick(event)"
              data-hand-type="lizard"
            >
              <img src="/src/images/icon-lizard.svg" alt="lizard" />
            </div>

            <div
              class="circle rock"
              onclick="handlePick(event)"
              data-hand-type="rock"
            >
              <img src="/src/images/icon-rock.svg" alt="rock" />
            </div>
          </div>
        </div>
      </div>
      <div class="contest hidden">
        <div class="pick-container">
          <h6>YOU PICKED</h6>
          <div class="circle scaled-circle" id="my-pick">
            <img src="" alt="" id="my-pick-image" />
          </div>
        </div>
        <div
          id="play-again"
          class="pick-container pick-container--margin pick-container--none"
        >
          <h2 id="text-result"></h2>
          <div class="play-again-btn" onclick="location.reload()">
            PLAY AGAIN
          </div>
        </div>
        <div class="pick-container">
          <h6>THE HOUSE PICKED</h6>
          <div class="circle scaled-circle dark-circle" id="house-pick">
            <img src="" alt="" id="house-pick-image" />
          </div>
        </div>
      </div>
      <footer>
        <div onclick="handleReset()">RESET</div>
        <div id="rules">RULES</div>
      </footer>
      <div id="rulesModal" class="modal">
        <div class="modal__content">
          <h4>RULES</h4>
          <img
            class="close"
            src="/src/images/icon-close.svg"
            alt="close-icon"
          />
          <img
            class="modal__content__image"
            src="/src/images/image-rules-bonus.svg"
            alt="rules"
          />
        </div>
      </div>
    </main>
    <script src="/src/scripts/main.js"></script>
  </body>
</html>
